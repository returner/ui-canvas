<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="./lib/jquery-ui.min.css" rel="stylesheet">
        <link href="./lib/jquery-ui.structure.min.css" rel="stylesheet">
        <link href="./lib/jquery-ui.theme.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row" >
                        <div class="col-md-12">
                            <button>delete</button>
                            <button>import</button>
                            <button>export</button>
                        </div>
                    </div>
                    <div class="row editor-area">
                        <div class="col-md-2 toolbar-container">
                            <ul class="toolbar-items">
                                <li>
                                    <div class="component" data-type="position">position</div>
                                </li>
                                <li>
                                    <div class="component" data-type="text">text</div>
                                </li>
                                <li>
                                    <div class="component" data-type="rect">rect</div>
                                </li>
                                <li>
                                    <div class="component" data-type="image" data-path="http://www.google.com.br/images/srpr/logo3w.png">
                                        <img id="image" src="http://www.google.com.br/images/srpr/logo3w.png" width="50" />
                                    </div>
                                </li>
                                <li>
                                    <div class="component" data-type="device">device</div>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-10 canvas-container">
                            <div id="canvas" class="canvas">
        
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
    </body>
    <script>
        var jsVersion = Math.floor(+ new Date() / 1000);
        console.log(`jsVersion=${jsVersion}`);
        var scriptFiles = [
            "./dist/main.js"
        ];
        for (let i = 0; i < scriptFiles.length; i++) {
            let script = document.createElement("script");
            script.setAttribute("src", `${scriptFiles[i]}?v=${jsVersion}`);
            document.body.appendChild(script);
        }

        var cssFiles = [
            "./main.css",
        ];
        for (let i = 0; i < cssFiles.length; i++) {
            let css = document.createElement("link");
            css.setAttribute("href", `${cssFiles[i]}?v=${jsVersion}`);
            css.setAttribute("type", "text/css")
            css.setAttribute("rel", "stylesheet");
            css.setAttribute("media", "screen,print");
            var head = document.getElementsByTagName('head')[0];
            head.appendChild(css);
        }
    </script>
    
</html>
