<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <div class="main-container">
            <div class="row">
                <div class="col-md-2 toolbar-container"></div>
                <div class="col-md-10 canvas-container">
                    <div class="canvas">
                        
                    </div>
                </div>
            </div>
            
        </div>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
        var jsVersion = Math.floor(+ new Date() / 1000);
        var scriptFiles = [
            "./dist/main.js",
        ];
        for (let i = 0; i < scriptFiles.length; i++) {
            let script = document.createElement("script");
            script.setAttribute("src", `${scriptFiles[i]}?v=${jsVersion}`);
            document.body.appendChild(script);
        }

        var cssFiles = [
            "./main.css",
        ];
        for (let i = 0; i < cssFiles.length; i++) {
            let css = document.createElement("link");
            css.setAttribute("href", `${cssFiles[i]}?v=${jsVersion}`);
            css.setAttribute("type", "text/css")
            css.setAttribute("rel", "stylesheet");
            css.setAttribute("media", "screen,print");
            var head = document.getElementsByTagName('head')[0];
            head.appendChild(css);
        }
    </script>
</html>
